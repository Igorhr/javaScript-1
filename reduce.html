<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reduce</title>
</head>
<body>
    <script>
    var array1 = [1, 2, 3, 4];
    var sum = array1.reduce((a, c) => a + c); 
    console.log(sum + " ->sum");

    var avg = array1.reduce((a, c) => a + c) / array1.length; 
    console.log(avg + " ->avg");

    var biggest = array1.reduce((a, c) => c > a ? c : a );
    console.log(biggest + " ->biggest");

    var smallest = array1.reduce((a, c) => c < a ? c : a);
    console.log(smallest + ' ->smallest');

    var squarePush = array1.reduce((a, c) => { a.push(c ** 2); return a}, []);
    console.log('Push:');console.log(squarePush);
    
    var squareConcat = array1.reduce((a, c) => a.concat(c ** 2), []);
    console.log('concat:'); console.log(squareConcat);
    
    </script>
</body>
</html>
