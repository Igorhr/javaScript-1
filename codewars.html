    <script>
      function isSquare(n) {
        var num = Math.sqrt(n);
        if (num % 1 === 0) {
          return true;
        } else {
          return false;
        }
      }
      //   console.log(isSquare(0));      console.log(isSquare(25));

      function even_or_odd(number) {
        // ...
        if (number % 2 === 0) {
          return 'Even';
        } else {
          return 'Odd';
        }
      }
      //   console.log(even_or_odd(2));

      function opposite(number) {
        return number - number * 2;
      }
      //   console.log(opposite(10));

      function findShort(s) {
        var spl = s.split(' ');
        var shortest;
        for (var i = 0; i < spl.length; i++) {
          if (!shortest || shortest.length > spl[i].length) {
            shortest = spl[i];
          }
        }
        return shortest.length;
      }
      //   console.log(findShort('turns out random test cases are easier than writing out basic ones'));

      function highAndLow(numbers) {
        var arrNum = numbers.split(' ');
        var bigest;
        var smallest;
        for (var i = 0; i < arrNum.length; i++) {
          if (!smallest || smallest > arrNum[i] * 1) {
            smallest = arrNum[i];
          }
          if (!bigest) {
            bigest = arrNum[i];
          }
          if (bigest < arrNum[i] * 1) {
            bigest = arrNum[i];
          }
        }
        return bigest + ' ' + smallest;
      }
      //   console.log(highAndLow('4 5 29 54 4 0 -214 542 -64 1 -3 6 -6'));

      /*
         Trolls are attacking your comment section!
A common way to deal with this situation is to remove all of the vowels from the trolls' comments, neutralizing the threat.
Your task is to write a function that takes a string and return a new string with all vowels removed.
For example, the string "This website is for losers LOL!" would become "Ths wbst s fr lsrs LL!".
Note: for this kata y isn't considered a vowel.
      */
      function disemvowel(str) {
        var string = str.split('');
        var regex = /[aeiou]/gim;
        var str1 = [];
        for (var i = 0; i < string.length; i++) {
          if (!string[i].match(regex)) {
            str1.push(string[i]);
          }
        }
        return str1.join('');
      }
      console.log(disemvowel('hellow world'));
    </script>
