<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeWars</title>
</head>
<body>
    <script> 
    function isSquare(n) {
        var num = Math.sqrt(n);
        if (num % 1 === 0) {
            return true;
        } else {
            return false;
        }
    }
    console.log(isSquare(0));
    console.log(isSquare(25));
    console.log(isSquare(26));
    console.log(isSquare(-25));

    </script>
</body>
</html>
