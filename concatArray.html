<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Concat array</title>
  </head>
  <body>
    <script>
      const array1 = ["a", "b", "c"];
      const array2 = ["d", "e", "f"];
      const array3 = array1.concat(array2);
      console.log(array3);

      function combine2Arrays(arr1, arr2) {
        let combineArrays = [];
        for (let i = 0; i < arr1.length; i++) {
          let current = arr1[i];
          combineArrays.push(current);
        }
        for (let i = 0; i < arr2.length; i++) {
          let current = arr2[i];
          combineArrays.push(current);
        }

        return combineArrays;
      }
      const array4 = combine2Arrays(array1, array2);

      console.log(array4);
    </script>
  </body>
</html>
