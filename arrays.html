<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greatestNumberInArray(arr) {
        var greatest = 0;
        for (var i = 0; i < arr.length; i++) {
          if (greatest < arr[i]) {
            greatest = arr[i];
          }
        }
        return greatest;
      }
      data = [5, 3, 1, 8, 9, 4];
      var rezult = greatestNumberInArray(data);
      console.log(rezult);
    </script>
  </body>
</html>
